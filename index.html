<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="quizhead">
        <h1>JAVASCRIPT QUIZ</h1>

        <h2 id="question"></h2>
        <ul id="options"></ul>

        <div class="sub">
            <div class="button">
                <button id="prevBt">Previous</button>
                <button id="nextBtn">Next</button>
            </div>

            <div id="result"></div>
            <h2 id="quizresult">QUIZ RESULT</h2>
            <button id="playAgainBtn" class="bt4">Play Again</button>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
